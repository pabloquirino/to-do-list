<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    
    <main id="main-conteiner">

        <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form action="">
                <input type="text" name="task" id="task">
                <button type="submit" id="add"><i class="fa fa-plus"></i></button>
            </form>
        </div>

        <div id="tasks-conteiner">
            <h2>Veja suas tarefas:</h2>
            <div class="tasks">
                <i class="fa fa-check"></i>
                <span class="task-title">Título da tarefa</span>
                <i class="fa fa-trash"></i>
            </div>
            <p id="empty-tasks">Não há tarefas cadastradas.</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
