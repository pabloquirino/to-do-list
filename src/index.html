<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-grayLight text-white text-2xl font-lemon">
    
    <main id="main-conteiner" class="w-96 md:w-450px lg:w-700px bg-grayDark mx-auto mt-9 p-8">

        <div id="add-container" class="pb-5 mb-5 border-b border-gray-400">
            <h2 class="mb-6">Adicione suas tarefas:</h2>
            <form action="" class="flex">
                <input type="text" name="task" id="task" placeholder="O que você tem para fazer?" class="bg-grayLight text-base w-4/5 h-9 pl-3 outline-none">
                <button type="submit" id="add" class="bg-grayLight text-green-500 duration-300 hover:bg-green-500 hover:text-grayLight text-sm w-1/5 h-9 ml-1"><i class="fa fa-plus"></i></button>
            </form>
        </div>

        <div id="tasks-conteiner">
            <h2 class="mb-6">Veja suas tarefas:</h2>
            <!-- template -->
            <div class="task relative text-base pb-5 mb-5 border-b border-gray-400 hidden">
                <i class="fa fa-check rounded-full p-1 border border-gray-400 cursor-pointer"></i>
                <span class="task-title select-none">Título da tarefa</span>
                <i class="fa fa-trash absolute right-0 top-0 hover:text-red-600 cursor-pointer"></i>
            </div>
            <!-- fim template -->
        </div>
        <p id="empty-tasks" class="text-sm text-center">Não há tarefas cadastradas.</p>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
